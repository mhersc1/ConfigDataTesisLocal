message : helloworld

#Shared Entities of Hazelcast
hazelcast.entity.usuario=usuarios
hazelcast.entity.horario=horarios
hazelcast.entity.parametro=parametros
hazelcast.entity.silabo=silabos
hazelcast.entity.registro=registros
hazelcast.entity.temas=temas
hazelcast.entity.subtema=subtemas

#Generic Message MicroService
status.message={succesful:'OK',unsuccesful:'Error desconocido'}
#Generic Codigo MicroService
status.code={succesful:'0',unsuccesful:'1'}

#Generic Errors
generic.error={parsingDate:'Excepcion al transformar la cadena: {0} a tipo Date'}
#Usuario activo
usuario.activo=1

#Perfiles de usuarios
usuario.profiles=A,P
profile.profesor=P
profile.alumno=A

#CONFIG URL
spring.cloud.config.uri:http://${SUPPORT_SERVICE_URL}:8888
#EUREKA URL
eureka.client.serviceUrl.defaultZone:http://${SUPPORT_SERVICE_URL}:8761/eureka/
#CONFIG HAZELCAST SERVER
reference.hazelcast.remote:${SUPPORT_SERVICE_URL}

#RABBIT MQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#HAZELCAST QUERIES
reference.query.profesores= usuarioID in ({0}) and perfil ={1} and estado ={2}
